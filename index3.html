<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="advanced-header">
            <a id="logo" href="index.html">Google</a>
            <div id="icon">
                <span>C</span>
            </div>
        </div>

        <div>
            <h2 class="adv-title">Advanced Search</h2>
        </div>

        <hr/>
        
        <form class="adv-form" action="https://google.com/search">
            <label>all these words: <input type="text" name="as_q" class="search-box"></label>
            <label>this exact word or phrase: <input type="text" name="as_epq" class="search-box"></label>
            <label>any of these words: <input type="text" name="as_oq" class="search-box"></label>
            <label>none of these words: <input type="text" name="as_eq" class="search-box"></label>
            <input type="submit" value="Advanced Search" id="adv-search-btn">
        </form>

        <hr/>
    </body>
</html>
